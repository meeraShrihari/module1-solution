<!DOCTYPE html>
<html ng-app = "LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <div ng-controller = "LunchCheckController">
        <h1>Lunch Checker</h1>
        <br>
        <p>Please enter your lunch items</p>
        <input type="text" ng-model="lunchItems">
        <p>{{emptyItemMsg}}</p>
        <button type="button" ng-click = "checkIfTooMuch()">Check if too much</button>
        <p>{{msg}}</p>
    </div>
  </body>
</html>
